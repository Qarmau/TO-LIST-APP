<!DOCTYPE html>
 {% load static %}
<html lang="en">
<head>
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
     <!-- Add this if not already present, for static files -->
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light mb-4">
            <a class="navbar-brand" href="{% url 'home' %}">To-Do App</a>
            <div>
                {% if user.is_authenticated %}
                    <span>Welcome, {{ user.username }}!</span>
                    <!-- Changed to POST form -->
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger ms-2">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-success ms-2">Register</a>
                {% endif %}
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends 'base.html' %}
{% block content %}
<div class="card col-md-6 offset-md-3">
    <div class="card-header">
        <h1 class="mb-0">Delete Task</h1>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete "{{ task.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Yes</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
